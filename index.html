<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="prism.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #responsePre{
            max-height: 500px;
        }
    </style>
    <title>Postmaster</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Post Master</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-tarJSON="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class='my-3'>Welcome to Post Master</h1>
    </div>

    <div class="container">
        <!-- URL -->
        <div class="row">
            <legend class="col-form-label col-sm-2">URL</legend>
            <div class="form-floating mb-3 col">
                <input type="text" class="form-control" id="urlInput" placeholder="Enter URL here  ">
                <label for="floatingInput">&nbsp;Enter URl Here</label>
            </div>
        </div>

        <!-- Request Type Box -->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="RequestRadios" id="Get" value="GET" checked>
                    <label class="form-check-label" for="Get">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="RequestRadios" id="post" value="POST">
                    <label class="form-check-label" for="post">
                        POST
                    </label>
                </div>
        </fieldset>

        <!--Content Type Box  -->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ContentRadios" id="JSON" value="JSON" checked>
                    <label class="form-check-label" for="JSON">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ContentRadios" id="customParam" value="Parameters">
                    <label class="form-check-label" for="Parameters">
                        Custom Parameters
                    </label>
                </div>
        </fieldset>

        <!-- Parameters Box-> This will hide on clicking JSON option in content type -->
        <form class="row g-3 my-2">
            <div id="parametersBox">
                <div class="row col-auto">
                    <legend class="col-form-label col-sm-2 pt-0">Parameter 1 </legend>
                    <div class="col">
                        <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 Key"
                            aria-label="Enter Parameter 1 Key">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="parameterValue1"
                            placeholder="Enter Parameter 1 Value" aria-label="Enter Parameter 1 Value">
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary mb-3" id='addBtn'>+</button>
                    </div>
                </div>
            </div>
        </form>
        <div id="params"></div>

        <!-- JSON Request Box->This will hide on clicking Parameters option in content type -->
        <div class="my-3" id='requestJsonBox'>
            <div class="row form-group my-3">
                <legend class="col-form-label col-sm-2">Enter Request JSON </legend>
                <div class="col-sm-10">
                    <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
                </div>
            </div>
        </div>

        <!-- submit button to trigger fetch api -->
        <div class="form-floating mb-3 col my-2">
            <button class="btn btn-primary" id='submitBtn'>Submit</button>
        </div>
        <br>

        <!-- Response -->
        <div class="my-3" id='responseBox'>
            <div class="row form-group my-3">
                <legend class="col-form-label col-sm-2">Response Box</legend>
                <div class="col">
                    <!-- <textarea class="form-control" id="responseText" rows="3"></textarea> -->
                    <pre class='language-javascript' id='responsePre'><code class='language-javascript' id='responsePrism'>Your Response will appear here.</code></pre>
                </div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="prism.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
